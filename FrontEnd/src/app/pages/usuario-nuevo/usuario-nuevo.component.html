<form [formGroup]="formGroup" (ngSubmit)="evtOnSubmit()">

<div class="card card-flush py-4">
  <!--begin::Card header-->
  <div class="card-header">
    <div class="card-title">
      <h2>Nuevo Usuario</h2>
    </div>
  </div>
  <!--end::Card header-->
  <!--begin::Card body-->
  <div class="card-body pt-0">
    <!--begin::Input group-->
    <div class="mb-10 fv-row fv-plugins-icon-container">
      <label class="required form-label">Nombre</label>
      <input type="text" class="form-control mb-2" placeholder="Nombre" formControlName="name">
      <div class="fv-plugins-message-container fv-plugins-message-container--enabled invalid-feedback"></div>
    </div>

    <div class="mb-10 fv-row fv-plugins-icon-container">
      <label class="required form-label">Apellido Paterno</label>
      <input type="text" class="form-control mb-2" placeholder="Nombre" formControlName="fathersLastName">
      <div class="fv-plugins-message-container fv-plugins-message-container--enabled invalid-feedback"></div>
    </div>

    <div class="mb-10 fv-row fv-plugins-icon-container">
      <label class="required form-label">Apellido Materno</label>
      <input type="text" class="form-control mb-2" placeholder="Nombre" formControlName="mothersLastName">
      <div class="fv-plugins-message-container fv-plugins-message-container--enabled invalid-feedback"></div>
    </div>

    <div class="mb-10 fv-row fv-plugins-icon-container">
      <label class="required form-label">Tipo Documento</label>
      <select class="form-select" formControlName="documentTypeId">
        <option [value]="1">Documento 1</option>
        <option [value]="2">Documento 2</option>
      </select>
      <div class="fv-plugins-message-container fv-plugins-message-container--enabled invalid-feedback"></div>
    </div>

    <!--begin::Input group-->
    <div class="mb-10 fv-row fv-plugins-icon-container">
      <label class="required form-label">N° de Documento</label>
      <input type="text" class="form-control mb-2" formControlName="documentNumber">
      <div class="fv-plugins-message-container fv-plugins-message-container--enabled invalid-feedback"></div>
    </div>

    <div class="mb-10 fv-row fv-plugins-icon-container">
      <label class="required form-label">Dirección</label>
      <input type="text" class="form-control mb-2" formControlName="address">
      <div class="fv-plugins-message-container fv-plugins-message-container--enabled invalid-feedback"></div>
    </div>

    <div class="mb-10 fv-row fv-plugins-icon-container">
      <label class="required form-label">Region</label>
      <select class="form-select" formControlName="region">
        <option *ngFor="let r of regionCollection" [value]="r.code">{{ r.description }}</option>
      </select>
      <div class="fv-plugins-message-container fv-plugins-message-container--enabled invalid-feedback"></div>
    </div>

    <div class="mb-10 fv-row fv-plugins-icon-container">
      <label class="required form-label">Province</label>
      <select class="form-select" formControlName="province">
        <option *ngFor="let p of provinceCollection" [value]="p.code">{{ p.description }}</option>
      </select>
      <div class="fv-plugins-message-container fv-plugins-message-container--enabled invalid-feedback"></div>
    </div>

    <div class="mb-10 fv-row fv-plugins-icon-container">
      <label class="required form-label">Distrito</label>
      <select class="form-select" formControlName="ubigeoCode">
        <option *ngFor="let u of ubigeoCollection" [value]="u.code">{{ u.description }}</option>
      </select>
      <div class="fv-plugins-message-container fv-plugins-message-container--enabled invalid-feedback"></div>
    </div>

    <div class="mb-10 fv-row fv-plugins-icon-container">
      <label class="required form-label">Teléfono</label>
      <input type="text" class="form-control mb-2" formControlName="phone">
      <div class="fv-plugins-message-container fv-plugins-message-container--enabled invalid-feedback"></div>
    </div>

    <div class="mb-10 fv-row fv-plugins-icon-container">
      <label class="required form-label">Correo</label>
      <input type="text" class="form-control mb-2" formControlName="email">
      <div class="fv-plugins-message-container fv-plugins-message-container--enabled invalid-feedback"></div>
    </div>

    <div class="mb-10 fv-row fv-plugins-icon-container">
      <label class="required form-label">Contraseña</label>
      <input type="password" class="form-control mb-2" formControlName="password">
      <div class="fv-plugins-message-container fv-plugins-message-container--enabled invalid-feedback"></div>
    </div>

    <div class="mb-10 fv-row fv-plugins-icon-container">
      <label class="required form-label">Estado</label>
      <select class="form-select" formControlName="active">
        <option [value]="true">Activo</option>
        <option [value]="false">Inactivo</option>
      </select>
      <div class="fv-plugins-message-container fv-plugins-message-container--enabled invalid-feedback"></div>
    </div>

  </div>
  <!--end::Card header-->
</div>

<div class="d-flex justify-content-end">
  <!--begin::Button-->
  <button type="reset" class="btn btn-light me-5">Cancel</button>
  <!--end::Button-->
  <!--begin::Button-->
  <button type="submit" id="kt_ecommerce_add_product_submit" class="btn btn-primary">
    <span class="indicator-label">Guardar</span>
    <span class="indicator-progress">Please wait...
												<span class="spinner-border spinner-border-sm align-middle ms-2"></span></span>
  </button>
  <!--end::Button-->
</div>


</form>
